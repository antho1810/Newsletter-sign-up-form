<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="section1">
        <!-- Sign-up form start -->
        <h1 class="title">Stay updated!</h1>
        <p class="texts">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <div class="tips">
          <div class="tip">
            <img
              src="./assets/images/icon-success.svg"
              alt="icon"
              class="iconTip"
            />
            Product discovery and building what matters
          </div>
          <div class="tip">
            <img
              src="./assets/images/icon-success.svg"
              alt="icon"
              class="iconTip"
            />
            Measuring to ensure updates are a success
          </div>
          <div class="tip">
            <img
              src="./assets/images/icon-success.svg"
              alt="icon"
              class="iconTip"
            />

            And much more!
          </div>
        </div>

        <form action="" class="registerForm">
          <label for="emailInput" class="FormEmailLabel">Email address</label>
          <input type="email" name="emailInput" id="emailInput" placeholder="email@company.com" />
          <button>Subscribe to monthly newsletter</button>
        </form>

        <!-- Sign-up form end -->
      </div>

      <div class="section2"></div>
    </div>
    <!-- Success message start -->

    <!-- Thanks for subscribing! A confirmation email has been sent to
      ash@loremcompany.com. Please open it and click the button inside to
      confirm your subscription. Dismiss message -->

    <!-- Success message end -->

    </div> -->
  </body>
</html>
